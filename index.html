<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>鼠鼠蔬菜识别器</title>

  <!-- 引入 TensorFlow.js 和 Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      background-color: #4caf50;
      color: white;
      padding: 1em 0;
      font-size: 1.5em;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    #preview, #snapshot {
      width: 100%;
      max-width: 300px;
      height: auto;
      border: 2px dashed #ccc;
      margin: 20px auto;
      display: none;
    }

    video {
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      display: none;
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }

    #result {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
      margin-top: 20px;
    }

    input[type="file"] {
      display: none;
    }

    label[for="imageUpload"] {
      background-color: #e0e0e0;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: inline-block;
    }

   #loading {
      display: none;
      font-size: 16px;
      color: #4caf50;
      margin-top: 10px;
      animation: blink 1s infinite;
    }
  @keyframes blink {
      0% { opacity: 1; }
     50% { opacity: 0.3; }
     100% { opacity: 1; }
    }

  </style>
</head>

<body>
  <header>🥬鼠鼠蔬菜识别器</header>

  <main class="container">

    <!-- 上传识别区域 -->
    <section id="uploadSection">
      <label for="imageUpload">上传图片</label>
      <input type="file" id="imageUpload" accept="image/*" />
      <img id="preview" />
    </section>

    <!-- 摄像头识别区域 -->
    <section id="cameraSection">
      <button id="captureBtn">拍照识别</button>
      <canvas id="canvas" style="display:none;"></canvas>
      <img id="snapshot" />
    </section>

    <!-- 识别结果区域 -->
    <section id="resultSection">
      <div id="result">
        <h3>识别结果</h3>
        <p id="freshness">新鲜度：-</p>
        <p id="recommendation">推荐做法：-</p>
      </div>
    </section>

    <div id="loading">识别中...</div>

  </main>

 <script>
  const MODEL_URL = "https://teachablemachine.withgoogle.com/models/rBQmk5A8M/";
  let model, maxPredictions;

  window.onload = async () => {
    model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
    maxPredictions = model.getTotalClasses();
  };

  // 上传图片后显示并自动识别
  document.getElementById("imageUpload").addEventListener("change", async (event) => {
    const file = event.target.files[0];
    if (!file || !model) return;

    const preview = document.getElementById("preview");
    preview.src = URL.createObjectURL(file);
    preview.onload = async () => {
      preview.style.display = "block";
      document.getElementById("loading").style.display = "block";
      const prediction = await model.predict(preview);
      showResult(prediction);
    };
  });

  // 打开摄像头后实时识别
  let stream;
  let animationId;
  document.getElementById("startCamera").addEventListener("click", async () => {
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    video.style.display = "block";

    video.onloadedmetadata = () => {
      video.play();
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // 每帧自动识别
      const detectFrame = async () => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        document.getElementById("loading").style.display = "block";
        const prediction = await model.predict(canvas);
        showResult(prediction);
        animationId = requestAnimationFrame(detectFrame);
      };

      detectFrame();
    };
  });

  // 显示结果函数
  function showResult(prediction) {
    document.getElementById("loading").style.display = "none"; // 👈识别完隐藏
    

    const best = prediction.reduce((a, b) => a.probability > b.probability ? a : b);
    document.getElementById("result").style.display = "block";
    document.getElementById("freshness").innerText =
      `识别结果：${best.className}（置信度 ${(best.probability * 100).toFixed(2)}%）`;

    let suggestion = "建议：";
    if (best.className === "fresh") {
      suggestion += "可以直接食用或凉拌。";
    } else if (best.className === "medium") {
      suggestion += "适合炒或煮，尽快食用。";
    } else if (best.className === "bad") {
      suggestion += "不建议食用。";
    }
    document.getElementById("recommendation").innerText = suggestion;
  }
</script>

</body>
</html>
