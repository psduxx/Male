  <script>
  const MODEL_URL = "https://teachablemachine.withgoogle.com/models/rBQmk5A8M/";
  let model, maxPredictions;

  window.onload = async () => {

    // ä¸Šä¼ è¯†åˆ«

    document.getElementById("startCamera").addEventListener("click", async () => {

    });

    // åˆ‡æ¢å‰åæ‘„åƒå¤´
    document.getElementById("switchCamera").addEventListener("click", async () => {
      currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
      await stopCamera();
      await startCamera(currentFacingMode);
    });

    // æ‘„åƒå¤´å…³é—­
    document.getElementById("stopCamera").addEventListener("click", async () => {

  // æ‰“å¼€æ‘„åƒå¤´
  async function startCamera(facingMode = "environment") {
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: facingMode }
      });
    } catch (err) {
      alert("æ‘„åƒå¤´æ‰“å¼€å¤±è´¥ï¼š" + err.message);
      return;
    }

    video.srcObject = stream;
    video.style.display = "block";

    video.onloadedmetadata = () => {
      video.play();
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const detectFrame = async () => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        document.getElementById("loading").style.display = "block";
        const prediction = await model.predict(canvas);
        showResult(prediction);
        animationId = requestAnimationFrame(detectFrame);
      };

      detectFrame();
    };
  }

  // å…³é—­æ‘„åƒå¤´
  async function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      stream = null;
    }

    if (animationId) {
      cancelAnimationFrame(animationId);
      animationId = null;
    }

    const video = document.getElementById("camera");
    video.pause();
    video.srcObject = null;
    video.style.display = "none";
    document.getElementById("loading").style.display = "none";
  }

  // æ˜¾ç¤ºè¯†åˆ«ç»“æœ
  function showResult(prediction) {

    // æ‰¾åˆ°ç½®ä¿¡åº¦æœ€é«˜çš„é¢„æµ‹ç»“æœ
    const best = prediction.reduce((a, b) => a.probability > b.probability ? a : b);

    if (best.probability < CONFIDENCE_THRESHOLD) {

    let suggestion = "å»ºè®®ï¼š";
