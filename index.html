<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鼠鼠蔬菜识别器</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>🥬鼠鼠蔬菜识别器</header>

  <main class="container">
    <!-- 上传识别区域 -->
    <section id="uploadSection">
      <label for="imageUpload">上传图片</label>
      <input type="file" id="imageUpload" accept="image/*" />
      <button id="uploadButton">识别</button>
      <img id="preview" style="max-width: 100%; display: none; margin-top: 20px;" />
    </section>

    <!-- 结果显示区域 -->
    <section id="resultSection" style="display: none;">
      <h2>识别结果</h2>
      <img id="resultImg" style="max-width: 100%; display: block; margin-top: 20px;" />
      <p id="resultText"></p>
    </section>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
