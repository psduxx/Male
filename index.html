<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>鼠鼠蔬菜识别器</title>

  <!-- 引入 TensorFlow.js 和 Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      background-color: #4caf50;
      color: white;
      padding: 1em 0;
      font-size: 1.5em;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    #preview, #snapshot {
      width: 100%;
      max-width: 300px;
      height: auto;
      border: 2px dashed #ccc;
      margin: 20px auto;
      display: none;
    }

    video {
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      display: none;
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }

    #result {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
      margin-top: 20px;
    }

    input[type="file"] {
      display: none;
    }

    label[for="imageUpload"] {
      background-color: #e0e0e0;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: inline-block;
    }

    #loading {
      display: none;
      font-size: 16px;
      color: #4caf50;
      margin-top: 10px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body>
  <header>🥬鼠鼠蔬菜识别器</header>

  <main class="container">
    <!-- 上传识别区域 -->
    <section id="uploadSection">
      <label for="imageUpload">上传图片</label>
      <input type="file" id="imageUpload" accept="image/*" />
      <img id="preview" />
    </section>

    <!-- 摄像头识别区域 -->
    <section id="cameraSection">
      <button id="startCamera">拍照识别</button>
      <video id="camera" autoplay playsinline muted></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <img id="snapshot" />
      <div id="cameraControls" style="display: none;">
        <button id="switchCamera">切换前后摄像头</button>
        <button id="stopCamera">关闭摄像头</button>
      </div>
    </section>

    <!-- 识别结果区域 -->
    <section id="resultSection">
      <div id="result">
        <h3>识别结果</h3>
        <p id="freshness">新鲜度：-</p>
        <p id="recommendation">推荐做法：-</p>
      </div>
    </section>

    <div id="loading">识别中...</div>
  </main>

  <script>
  const MODEL_URL = "https://teachablemachine.withgoogle.com/models/rBQmk5A8M/";
  let model, maxPredictions;
  let stream = null;
  let animationId = null;
  let currentFacingMode = "environment"; // 默认使用后置摄像头
  const CONFIDENCE_THRESHOLD = 0.7; // 置信度阈值

  window.onload = async () => {
    // 加载模型
    try {
      model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
      maxPredictions = model.getTotalClasses();
      console.log("模型加载成功！");
    } catch (err) {
      alert("模型加载失败，请检查网络连接或模型链接。");
      console.error(err);
      return;
    }

    // 上传识别
    document.getElementById("imageUpload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file || !model) return;

      const preview = document.getElementById("preview");
      preview.src = URL.createObjectURL(file);
      preview.onload = async () => {
        preview.style.display = "block";
        document.getElementById("loading").style.display = "block";
        const prediction = await model.predict(preview);
        showResult(prediction);
      };
    });

    // 摄像头打开识别
    document.getElementById("startCamera").addEventListener("click", async () => {
      await startCamera(currentFacingMode);
      document.getElementById("cameraControls").style.display = "block";
      document.getElementById("startCamera").style.display = "none";
    });

    // 切换前后摄像头
    document.getElementById("switchCamera").addEventListener("click", async () => {
      currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
      await stopCamera();
      await startCamera(currentFacingMode);
    });

    // 摄像头关闭
    document.getElementById("stopCamera").addEventListener("click", async () => {
      await stopCamera();
      document.getElementById("cameraControls").style.display = "none";
      document.getElementById("startCamera").style.display = "block";
    });
  };

  // 打开摄像头
  async function startCamera(facingMode = "environment") {
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: facingMode }
      });
    } catch (err) {
      alert("摄像头打开失败：" + err.message);
      return;
    }

    video.srcObject = stream;
    video.style.display = "block";

    video.onloadedmetadata = () => {
      video.play();
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const detectFrame = async () => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        document.getElementById("loading").style.display = "block";
        const prediction = await model.predict(canvas);
        showResult(prediction);
        animationId = requestAnimationFrame(detectFrame);
      };

      detectFrame();
    };
  }

  // 关闭摄像头
  async function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      stream = null;
    }

    if (animationId) {
      cancelAnimationFrame(animationId);
      animationId = null;
    }

    const video = document.getElementById("camera");
    video.pause();
    video.srcObject = null;
    video.style.display = "none";
    document.getElementById("loading").style.display = "none";
  }

  // 显示识别结果
  function showResult(prediction) {
    document.getElementById("loading").style.display = "none";

    // 找到置信度最高的预测结果
    const best = prediction.reduce((a, b) => a.probability > b.probability ? a : b);

    // 如果最高置信度低于阈值，显示“未检测到目标物体”
    if (best.probability < CONFIDENCE_THRESHOLD) {
      document.getElementById("result").style.display = "block";
      document.getElementById("freshness").innerText = "未检测到目标物体";
      document.getElementById("recommendation").innerText = "请调整摄像头角度或确保目标物体清晰可见。";
      return;
    }

    // 显示正常识别结果
    document.getElementById("result").style.display = "block";
    document.getElementById("freshness").innerText =
      `识别结果：${best.className}（置信度 ${(best.probability * 100).toFixed(2)}%）`;

    let suggestion = "建议：";
    if (best.className === "fresh") {
      suggestion += "可以直接食用或凉拌。";
    } else if (best.className === "medium") {
      suggestion += "适合炒或煮，尽快食用。";
    } else if (best.className === "bad") {
      suggestion += "不建议食用。";
    }
    document.getElementById("recommendation").innerText = suggestion;
  }
  </script>
</body>
</html>
